<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-start">
        <a href="./index.html" class="navbar-brand"
          ><img src="./assets/netflix_logo.png" class="img-fluid" alt="Netflix Logo"
        /></a>
      </div>
    </nav>
    <main>
      <h1 class="border-bottom border-secondary border-opacity-50 pb-1">Edit Profile</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4"><img src="./assets/avatar.png" alt="Avatar Logo" class="img-fluid" /></div>
          <div class="col-8 d-flex flex-column mt-1 border-bottom border-secondary border-opacity-50 p-0 pb-4">
            <h3 class="bg-secondary fs-4 bg-opacity-50 p-2 mb-1">Fabrizio Pignatelli</h3>
            <span class="text-white-50 fs-5 mt-5">Language:</span>
            <div class="col dropdown">
              <button
                id="languageButton"
                class="btn dropdown-toggle border border-light rounded-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Italian
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">German</a></li>
                <li><a class="dropdown-item" href="#">France</a></li>
                <li><a class="dropdown-item" href="#">English</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-8 d-flex flex-column mt-1 border-bottom border-secondary border-opacity-50 p-0 pb-4">
            <span class="text-white-50 fs-5 mt-3">Maturity Settings:</span>
            <button class="border-0 bg-secondary bg-opacity-25 w-75 fs-9 text-white p-0 my-3">
              ALL MATURITY RATINGS
            </button>
            <p class="text-white" id="showTitles">Show titles of <b>all maturity ratings</b> for this profile.</p>
            <button class="footer-button w-25 py-1">EDIT</button>
          </div>
        </div>
        <div class="row border-bottom border-secondary border-opacity-50 p-0 pb-4">
          <div class="col-4"></div>
          <div class="col-8 d-flex flex-column mt-1 p-0">
            <span class="text-white-50 fs-5 mt-3">Autoplay controls</span>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label text-white-50" for="flexCheckDefault"
                >Autoplay next episode in a series on all devices</label
              >
              >
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label text-white-50" for="flexCheckChecked"
                >Autoplay previews while browsing on all devices</label
              >
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4"><button class="save-button w-75 py-1">SAVE</button></div>
          <div class="col-4"><button class="footer-button w-75 py-1">CANCEL</button></div>
          <div class="col-4"><button class="footer-button w-100 py-1">DELETE PROFILE</button></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
